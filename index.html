<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main class="main">
    <article class="card">

      <img src="images/illustration-hero.svg" alt="Hero music" class="card__img">

      <section class="card__content">
        <h2 class="content__title">Order Summary</h2>

        <p class="content__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="content__details">
          <div class="details__plan">
            <img src="images/icon-music.svg" alt="Music" class="details__img">

            <div class="plan__price">
              <h3 class="price__time">Annual Plan</h3>

              <p class="price__cost">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="details__change">Change</a>

        </div>

        <button type="button" class="content__button">Proceed to Payment</button>

        <a href="#" class="content__cancel">Cancel Order</a>
      </section>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br><br>
      
      Coded by <a href="#">Daniela Domínguez Peña</a>.
    </div>
  </main>


</body>

</html>
